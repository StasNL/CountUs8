<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid mt-5">
    <div class="text-center"><h3>[[${pageTitle}]]</h3></div>

    <form class="mt-3" th:action="@{/classes/add}" method="post" th:object="${class}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="surname">Год обучения</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{studyYear}" class="form-control" placeholder="1"
                           required min="1" max="11">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Мнемокод</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{mnemocode}" class="form-control"
                           required minlength="1" maxlength="32">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary m-2">Добавить</button>
                <a th:href="@{/classes}" class="btn btn-outline-secondary">Отмена</a>
            </div>
        </div>
</form>
</div>
</body>
</html>
