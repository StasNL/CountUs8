<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid mt-5">
    <div class="text-center"><h3>[[${pageTitle}]]</h3></div>

    <form class="mt-3" th:action="@{/teachers/add}" method="post" th:object="${teacher}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" id="surname">Фамилия</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{surname}" class="form-control"
                           required minlength="1" maxlength="32">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Имя</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           required minlength="1" maxlength="32">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Отчество</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{patronymic}" class="form-control"
                           required minlength="1" maxlength="32">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Год рождения</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{birthYear}" class="form-control"
                           required min="1900" max="2023">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Предмет</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{mainSubject}" class="form-control"
                           required minlength="1" maxlength="32">
                </div>
            </div>

            <div class="text-center">
                <div class="text-center"><h5>Пол</h5></div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender"
                               th:field="*{male}" value="true" checked required>
                        Мужской
                    </label>

                </div>
                <div class="radio form-check-inline">
                    <label>
                        <input type="radio" name="gender" id="female"
                               th:field="*{male}" value="false" required>
                        Женский
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary m-2">Добавить</button>
                    <a th:href="@{/teachers}" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
